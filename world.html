<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>GeoPoli_Asia</title>
  <meta name="description" content="サンプルです">
  <link href="style.css" rel="stylesheet">
  <!-- MapLibre -->
  <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
  <style>
    html, body{ height: 100%; }
    #map{ height: 85%;　}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map =  new maplibregl.Map({
    container: 'map',
    style: 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json', // 地図のスタイル
    center: [77.1232, 28.3650], // 中心座標
    zoom: 2, // ズームレベル
    pitch: 45, // 傾き
    bearing: 90
    });

    
    var beijing = new maplibregl.Marker()
      .setLngLat([116.23, 39.54])
      .setPopup( new maplibregl.Popup({ offset: 25, closeButton: false }).setText('Beijing') )
      .addTo(map);

    var woody = new maplibregl.Marker()
      .setLngLat([112.2039, 16.500])
      .setPopup( new maplibregl.Popup({ offset: 25, closeButton: false }).setText('Woody Island') )
      .addTo(map);


    

    
    var gwadar = new maplibregl.Marker()
      .setLngLat([62.19, 25.07])
      .setPopup( new maplibregl.Popup({ offset: 25, closeButton: false }).setText('Gwadar') )
      .addTo(map);

    
    var doraleh = new maplibregl.Marker()
      .setLngLat([43.095, 11.590])
      .setPopup( new maplibregl.Popup({ offset: 25, closeButton: false }).setText('Doraleh') )
      .addTo(map);

  </script>
</body>
</html>
